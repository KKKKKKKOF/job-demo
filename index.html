<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>焊接岗位标准作业流程</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .step, .overview {
      display: none;
    }
    .step.active, .overview.active {
      display: block;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.complete { background-color: #28a745; color: white; }
    button.confused { background-color: #ffc107; color: black; }
    button.overview-btn { background-color: #007bff; color: white; }
    button.back-btn { background-color: #6c757d; color: white; }
    ol { text-align: left; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>焊接岗位标准作业流程</h1>

    <div class="step active">
      <h2>步骤 1：准备工作</h2>
      <p>确认焊机设备完好，检查保护气体、焊丝等材料是否齐全。</p>
    </div>

    <div class="step">
      <h2>步骤 2：定位与夹紧</h2>
      <p>根据作业图纸，将工件正确定位并夹紧，防止变形。</p>
    </div>

    <div class="step">
      <h2>步骤 3：开始焊接</h2>
      <p>按照焊接顺序操作，保持合适的角度和速度，确保焊缝均匀。</p>
    </div>

    <div class="step">
      <h2>步骤 4：焊后处理</h2>
      <p>检查焊缝质量，清除焊渣，做好自检记录。</p>
    </div>

    <div class="step">
      <h2>流程结束</h2>
      <p>已完成全部步骤，请继续下一工序。</p>
    </div>

    <div class="overview">
      <h2>作业流程总览</h2>
      <ol>
        <li>准备工作：确认设备和材料</li>
        <li>定位与夹紧：防止工件变形</li>
        <li>开始焊接：保持角度和速度</li>
        <li>焊后处理：清渣、自检、记录</li>
      </ol>
      <button class="back-btn" onclick="backToStep()">返回逐步流程</button>
    </div>

    <div class="buttons">
      <button class="complete" onclick="nextStep()">完成</button>
      <button class="confused" onclick="showHelp()">不懂</button>
      <button class="overview-btn" onclick="showOverview()">查看流程总览</button>
    </div>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.step');
    const overview = document.querySelector('.overview');

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });
      overview.classList.remove('active');
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function showHelp() {
      alert("提示：请联系班组长或查看培训视频。");
    }

    function showOverview() {
      steps.forEach(step => step.classList.remove('active'));
      overview.classList.add('active');
    }

    function backToStep() {
      showStep(currentStep);
    }
  </script>
</body>
</html>
