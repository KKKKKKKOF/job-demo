<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>焊接岗位标准作业流程</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .step {
      margin-bottom: 20px;
    }
    .step h2 {
      color: #007BFF;
    }
    .step img {
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>焊接岗位标准作业流程</h1>

    <div class="step">
      <h2>步骤 1：准备工作</h2>
      <p>确认焊机设备完好，检查保护气体、焊丝等材料是否齐全。</p>
      <img src="https://via.placeholder.com/800x400?text=%E6%AD%A3%E7%A1%AE%E5%AE%89%E8%A3%85%E8%AE%BE%E5%A4%87" alt="准备设备图示">
    </div>

    <div class="step">
      <h2>步骤 2：定位与夹紧</h2>
      <p>根据作业图纸，将工件正确定位并夹紧，防止变形。</p>
      <img src="https://via.placeholder.com/800x400?text=%E5%AE%9A%E4%BD%8D%E4%B8%8E%E5%A4%B9%E7%B4%A7" alt="定位夹紧图示">
    </div>

    <div class="step">
      <h2>步骤 3：开始焊接</h2>
      <p>按照焊接顺序操作，保持合适的角度和速度，确保焊缝均匀。</p>
      <img src="https://via.placeholder.com/800x400?text=%E6%8C%89%E7%85%91%E6%8E%92%E5%BA%8F%E6%93%8D%E4%BD%9C" alt="焊接图示">
    </div>

    <div class="step">
      <h2>步骤 4：焊后处理</h2>
      <p>检查焊缝质量，清除焊渣，做好自检记录。</p>
      <img src="https://via.placeholder.com/800x400?text=%E6%B8%85%E7%90%86%E7%84%8A%E6%BA%AA%E5%92%8C%E6%A3%80%E6%9F%A5" alt="焊后处理图示">
    </div>

    <div class="footer">
      <p>最后更新：2025-05-19｜负责人：李工</p>
    </div>
  </div>
</body>
</html>
